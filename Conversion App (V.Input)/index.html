<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Converter</title>
</head>
<body>
    <div class="border"></div>
    <section class="all">
        <section class="header">
            <header>
                <!-- <img src="/images/background.png" alt=""> -->
                <h1>Metric / Imperial unit conversion</h1>
                <input id="number-to-convert" type="number"></input>
                <button id="submit" onclick="convert()">Convert</button>
            </header>
        </section>

        <!-- <section class="explain">
            <h1 class="about-title">About</h1>
            <h3 class="about-par">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint dignissimos magni sed sapiente voluptatem itaque placeat doloremque explicabo aperiam, inventore quasi molestiae odit maxime consequatur neque, quae nihil mollitia? Molestiae.</h3>
        </section> -->

        <section class="convert">
            <p class="length">Length (Meter/Feet)</p>
            <p class="length-convert" id="length-convert">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>


            <p class="volume">Volume (Liters/Gallons)
            </p>
            <p class="volume-convert" id="volume-convert">0 liters = 0.000 gallons | 0 gallons = 0.000 liters
            </p>

            <p class="mass">Mass (Kilograms/Pounds)</p>
            <p class="mass-convert" id="mass-convert">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>

        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
